<!DOCTYPE html>
<html>
	<head>
		<title>Statsaver</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="js/skycons.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/panels/time.js"></script>
		<script src="js/panels/weather.js"></script>
		<script src="js/panels/note.js"></script>
		<script src="js/panels/bus.js"></script>
		<script src="js/panels/train.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<ul id="panelwrapper">
				<li class="panel" id="time"></li>
				<li class="panel transit train" id="trainNorth">
					<h3>Northbound</h3>
					<ul id="trainN" class="trainUL">

					</ul>
				</li>
				<li class="panel" id="note"><p id="noteText"></p></li>
				<li class="panel" id="weather">
					<canvas id="skycon"></canvas>
					<div id="data">
						<div class="wdata" id="temp">

						</div>
						<div class="wdata" id="highLow">
							<ul>
								<li id="highItem"><span id="high"></span></li>
								<li id="lowItem"><span id="low"></span></li>
								<!-- <li id="precipItem">Precip Chance: <span id="precip"></span>%</li> -->
							</ul>
						</div>
					</div>
				</li>
				<li class="panel transit train" id="trainSouth">
					<h3>Southbound</h3>
					<ul id="trainS">

					</ul>
				</li>
				<li class="panel transit" id="bus">
					<h3>Buses</h3>
					<ul id="busList">

					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
